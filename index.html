<!DOCTYPE html>
<html>
  <head>
    <title>My Website Wireframe</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
      /* Define basic styles for the wireframe */
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }
      header, nav, section, aside, footer {
        display: block;
        margin: 0;
        padding: 0;
      }
      header, footer {
        background-color: #333;
        color: #fff;
        padding: 10px;
      }
      nav {
        background-color: #ccc;
        padding: 10px;
      }
      section, aside {
        padding: 10px;
        margin: 10px;
        background-color: #f2f2f2;
      }
      /* Define basic layout for the wireframe */
      header h1 {
        margin: 0;
      }
      nav ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
      }
      nav ul li {
        display: inline-block;
        margin: 0 10px;
      }
      footer p {
        margin: 0;
      }
      section, aside {
        width: 48%;
        float: left;
      }
      section {
        clear: left;
      }
      @media (max-width: 600px) {
        section, aside {
          width: 100%;
          float: none;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <h1>My Website</h1>
    </header>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Products</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
    <section>
      <h2>Section 1</h2>
      <p>Placeholder text for section 1.</p>
    </section>
    <aside>
      <h2>Aside 1</h2>
      <p>
